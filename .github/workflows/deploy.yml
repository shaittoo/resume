name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, gd, sqlite3, pdo_sqlite
          tools: composer

      - name: Copy .env file
        run: cp env .env

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader

      - name: Set up database
        run: |
          mkdir -p writable/cache
          chmod -R 777 writable
          touch writable/database.db
          php spark migrate
          php spark db:seed ShainaPortfolioSeeder

      - name: Start PHP Server
        run: |
          php spark serve &> server.log &
          sleep 15
      
      - name: Crawl site to create static files
        run: |
          mkdir -p static_site
          wget -r -p -E -k -e robots=off --domains localhost --no-parent http://localhost:8080/
          mv localhost:8080/* static_site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './static_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 